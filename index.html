<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>

  <h2>v1</h2>
  <body>
    <table>
      <thead>
        <tr>
          <th>Subscription</th>
          <th>Price</th>
          <th>Support</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Free</td>
          <td>Free</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Personal</td>
          <td>$9.99</td>
          <td>Weekdays</td>
        </tr>
        <tr>
          <td>Business</td>
          <td>$49.99</td>
          <td>24/7</td>
        </tr>
      </tbody>
    </table>


    <h2>v2</h2>

    <body>
      <table>
        <thead>
          <tr>
            <th rowspan="2">Subscription</th>
            <th rowspan="2">Price</th>
            <th colspan="2">Support</th>
          </tr>
          <tr>
            <th>Now</th>
            <th>Later</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Free</td>
            <td>Free</td>
            <td>N/A</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Personal</td>
            <td>$9.99</td>
            <td>Weekdays</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Business</td>
            <td>$49.99</td>
            <td>24/7</td>
            <td>Yes</td>
          </tr>
        </tbody>
        
      </table>
  

  </body>
</html>
